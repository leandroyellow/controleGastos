<p class="mb-3"><strong>O que é o controle financeiro pessoal?</strong></p>
<p>Controle financeiro pessoal é o hábito de organizar todas as receitas e despesas no período, geralmente mensal, considerando tanto as contas fixas quanto as despesas gerais</p>
