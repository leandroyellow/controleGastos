<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="d-flex justify-content-center" >
    <div class="card mt-3 text-dark text-center">
      <div class="card-header">
        <h1>Login</h1>
      </div>

      <div class="card-body">

        {{status}}

        <form method="post">

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuário" required
              autofocus>
          </div>

          <div class="form-group my-3">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required>
          </div>

          <div class="form-group">
            <button class="btn btn-lg btn-outline-secondary" type="submit">Entrar</button>
            <a href="{{URL}}" class="btn btn-lg btn-outline-warning">Voltar</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
